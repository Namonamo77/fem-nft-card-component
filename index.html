<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="flex-content">
        <div class="image-overlay">
          <img
            class="nft-image"
            src="./images/image-equilibrium.jpg"
            alt="cube with bright colors"
          />
          <div class="overlay"></div>
          <div>
            <img
              class="overlay-icon"
              src="/images/icon-view.svg"
              alt="eye icon"
            />
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="misc">
          <div class="price">
            <img
              class="ether-icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <p class="price-text">0.041 ETH</p>
          </div>

          <div class="timer">
            <img
              class="clock-icon icon"
              src="./images/icon-clock.svg"
              alt="clock icon"
            />
            <p class="timer-text">3 days left</p>
          </div>
        </div>

        <div class="profile">
          <img
            class="profile-pic"
            src="./images/image-avatar.png"
            alt="Profile picture"
          />
          <p class="profile-text">
            Creation of
            <span class="highlight">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor.
        </a>
        Coded by
        <a href="https://github.com/Namonamo77">Namonamo77.</a>
      </div>
    </footer>
  </body>
</html>
